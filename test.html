<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/addFootprints/footPrints.js"></script>
</head>
<body>
<script>
//    var config={};
//    config.abc="ljsd";
//    alert(config.abc);

var polygonArray = crossFoots.features;

for (var k = 0; k < polygonArray.length / 10; k++) {
    var positions = [];

    var pointsArray = polygonArray[k].geometry.rings[0];
    for (var i = 0; i < pointsArray.length; ++i) {
        positions.push(Cesium.Cartesian3.fromDegrees(pointsArray[i][0], pointsArray[i][1]));
    }
    viewer.entities.add({
        polyline: {
            positions: positions,
            width: 2.0,
            material: new Cesium.PolylineGlowMaterialProperty({
                color: Cesium.Color.DEEPSKYBLUE,
                glowPower: 0.25
            })
        }
    });
}
</script>
</body>
</html>
